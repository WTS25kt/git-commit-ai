<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Add</title>
</head>
<body>
    <h1>フォルダを選択してGitステージングを行う</h1>
    <input type="file" id="folderInput" webkitdirectory directory multiple>
    <button id="stageButton">ステージング</button>

    <script>
        document.getElementById('stageButton').addEventListener('click', async () => {
            const files = document.getElementById('folderInput').files;
            if (files.length === 0) {
                alert('フォルダを選択してください');
                return;
            }

            // ファイルパスのリストを作成
            const filePaths = Array.from(files).map(file => file.webkitRelativePath);

            const response = await fetch('/stage', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ filePaths })
            });

            const result = await response.json();
            alert(result.message);
        });
    </script>
</body>
</html>
